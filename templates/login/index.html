{% extends 'base/base.html' %}
{% load i18n %}
{% block title %}{% trans "Index - Diaken" %}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body text-center py-5">
            <h2 class="mb-3">{% trans "Welcome to Diaken" %} <span style="color: #1e3a5f !important; font-weight: bold;">{{ user.username }}</span></h2>
            <p class="text-success mb-4"><i class="fas fa-check-circle mr-2"></i>{% trans "You have logged in successfully." %}</p>
            
            <blockquote class="blockquote mt-4 mb-4" style="border-left: none;">
                <p class="mb-0" style="font-style: italic; font-size: 1.2rem; color: #5a5c69;">
                    "With great power comes great responsibility"
                </p>
            </blockquote>
            
            
        </div>
    </div>
</div>
{% endblock %}
