{% extends 'base/base.html' %}
{% load i18n %}
{% block title %}{% trans "Login - Diaken" %}{% endblock %}
{% block auth_content %}
<style>
  /* macOS Login Style - Colores originales */
  body {
    background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%) !important;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif !important;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  /* Efecto blur de fondo */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"%3E%3Cpath d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/%3E%3C/pattern%3E%3C/defs%3E%3Crect width="100" height="100" fill="url(%23grid)" /%3E%3C/svg%3E');
    opacity: 0.3;
    z-index: 0;
  }
  
  .login-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
    padding: 20px;
  }
  
  .login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(40px) saturate(200%);
    -webkit-backdrop-filter: blur(40px) saturate(200%);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    width: 100%;
    max-width: 440px;
    padding: 50px 45px;
    animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .diaken-logo {
    text-align: center;
    margin-bottom: 36px;
  }
  
  .diaken-logo h1 {
    color: #1d1d1f;
    font-size: 48px;
    font-weight: 700;
    letter-spacing: -1px;
    margin: 0;
    margin-bottom: 6px;
    background: linear-gradient(135deg, #1e3a5f 0%, #3498db 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .diaken-logo p {
    color: #86868b;
    font-size: 15px;
    font-weight: 500;
    margin: 0;
    letter-spacing: 0.3px;
  }
  
  .login-title {
    color: #1d1d1f;
    font-size: 28px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 32px;
    letter-spacing: -0.5px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    color: #1d1d1f;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
    letter-spacing: -0.2px;
  }
  
  .form-control {
    background: rgba(255, 255, 255, 0.9);
    border: 1.5px solid rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    color: #1d1d1f;
    padding: 14px 16px;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    width: 100%;
    -webkit-appearance: none;
  }
  
  .form-control:focus {
    background: white;
    border-color: #3498db;
    box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
    color: #1d1d1f;
    outline: none;
  }
  
  .form-control::placeholder {
    color: #86868b;
  }
  
  .btn-login {
    background: linear-gradient(180deg, #3498db 0%, #2980b9 100%);
    border: none;
    border-radius: 12px;
    color: #ffffff;
    font-weight: 600;
    font-size: 17px;
    padding: 15px;
    width: 100%;
    margin-top: 8px;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(52, 152, 219, 0.25);
    letter-spacing: -0.3px;
  }
  
  .btn-login:hover {
    background: linear-gradient(180deg, #2980b9 0%, #1e3a5f 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(52, 152, 219, 0.35);
  }
  
  .btn-login:active {
    transform: translateY(0);
    box-shadow: 0 2px 8px rgba(52, 152, 219, 0.25);
  }
  
  .alert-danger {
    background: rgba(255, 59, 48, 0.1);
    border: 1px solid rgba(255, 59, 48, 0.2);
    border-radius: 12px;
    color: #ff3b30;
    padding: 14px 16px;
    margin-bottom: 24px;
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .alert-danger::before {
    content: '⚠️';
    font-size: 18px;
  }
  
  /* Responsive */
  @media (max-width: 480px) {
    .login-card {
      padding: 40px 30px;
    }
    .diaken-logo h1 {
      font-size: 40px;
    }
    .login-title {
      font-size: 24px;
    }
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="diaken-logo">
      <h1>DIAKEN</h1>
      <p>Centralized Deployments</p>
    </div>
    
    <h3 class="login-title">{% trans "Login" %}</h3>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="username">{% trans "User" %}</label>
        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
      </div>
      <div class="form-group mb-4">
        <label for="password">{% trans "Password" %}</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>
      <button type="submit" class="btn btn-login">{% trans "Login" %}</button>
    </form>
  </div>
</div>
{% endblock %}
