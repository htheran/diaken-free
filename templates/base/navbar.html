<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  {% load i18n %}
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">

    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Dark Mode Toggle -->
    <li class="nav-item">
      <button id="themeToggle" class="btn btn-sm btn-outline-secondary mr-2" type="button">
        <i class="fas fa-moon"></i> <span id="themeLabel">{% trans "Dark Mode" %}</span>
      </button>
    </li>
    <!-- Language Selector -->
    <li class="nav-item">
      <form id="langForm" method="post" action="/set-language/" style="display:inline;">
        {% csrf_token %}
        <select name="language" id="langSelect" class="form-control form-control-sm" style="width:auto;display:inline;">
          <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>{% trans "English" %}</option>
          <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>{% trans "Spanish" %}</option>
        </select>
      </form>
    </li>
    <!-- User Account Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="far fa-user"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <div class="dropdown-divider"></div>
        <form action="{% url 'logout' %}" method="post" style="margin-bottom:0;">
          {% csrf_token %}
          <button type="submit" class="dropdown-item">
            <i class="fas fa-sign-out-alt mr-2"></i> {% trans "Logout" %}
          </button>
        </form>
      </div>
    </li>
  </ul>
</nav>
