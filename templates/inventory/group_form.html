{% extends 'base/base.html' %}
{% load i18n %}
{% block title %}{% trans "Group" %}{% endblock %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Group</h2>
      </div>
      <div class="card-body">
        {% if form.non_field_errors %}
  <div class="alert alert-danger">
    {{ form.non_field_errors }}
  </div>
{% endif %}
<form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default:'' }}">
          </div>
          <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea name="description" class="form-control" id="id_description">{{ form.description.value|default:'' }}</textarea>
          </div>
          <div class="form-group">
            <label for="id_environment">Environment:</label>
            <select name="environment" class="form-control" id="id_environment">
              {% for env in form.environment.field.queryset %}
                <option value="{{ env.pk }}" {% if form.environment.value|stringformat:'s' == env.pk|stringformat:'s' %}selected{% endif %}>{{ env.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" name="active" class="form-check-input" id="id_active" {% if form.active.value %}checked{% endif %}>
            <label class="form-check-label" for="id_active">Active</label>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'group_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
