{% extends 'base/base.html' %}
{% block title %}Section{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>{% if section %}Edit{% else %}Create{% endif %} Section</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">Section Name:</label>
          <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default:'' }}" required>
          {% if form.name.errors %}
            <div class="text-danger">{{ form.name.errors }}</div>
          {% endif %}
        </div>
        <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save</button>
        <a href="{% url 'global_setting_list' %}" class="btn btn-secondary"><i class="bi bi-x-lg"></i> Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
