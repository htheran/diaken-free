# Ansible Inventory for Windows Hosts
# This file defines Windows hosts and their connection parameters

[windows_hosts]
# Add your Windows servers here
# Format: hostname_or_ip ansible_host=IP_ADDRESS
10.100.5.87

[windows_hosts:vars]
# WinRM Connection Settings
ansible_connection=winrm
ansible_winrm_server_cert_validation=ignore
ansible_port=5985

# Authentication Settings
# Change these to match your environment
ansible_user=Administrator
ansible_password=YourPasswordHere

# Authentication type: basic, ntlm, negotiate, credssp
# Try different types if one doesn't work
ansible_winrm_transport=ntlm

# Optional: Use CredSSP for better compatibility (requires configuration)
# ansible_winrm_transport=credssp

# Optional: Timeout settings
# ansible_winrm_read_timeout_sec=60
# ansible_winrm_operation_timeout_sec=60
