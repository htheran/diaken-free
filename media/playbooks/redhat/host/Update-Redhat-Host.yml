---
# Update RedHat/CentOS Host
# This playbook updates all packages on a RedHat-based system

- name: Update RedHat/CentOS Host
  hosts: target_host
  become: yes
  gather_facts: yes
  
  tasks:
    - name: Display hostname
      debug:
        msg: "Updating host: {{ inventory_hostname }}"
    
    - name: Update all packages
      dnf:
        name: "*"
        state: latest
        update_cache: yes
      register: update_result
      when: ansible_os_family == "RedHat"
    
    - name: Display update result
      debug:
        msg: "{{ update_result.results | default('No updates available') }}"
      when: update_result is defined
    
    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required
    
    - name: Notify if reboot is required
      debug:
        msg: "⚠️ System reboot may be required after updates"
      when: reboot_required.stat.exists | default(false)
